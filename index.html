<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data</title>
</head>
<body>
    <h1>Data API Nekopoi</h1>

    <!-- Tombol untuk memanggil API -->
    <button id="fetchDataButton">Ambil Data API</button>

    <ul id="apiData"></ul> <!-- Tempat untuk menampilkan hasil API -->

    <script>
        // Fungsi untuk mengambil data dari API
        async function fetchData() {
            try {
                // Ganti dengan URL yang diberikan oleh Vercel setelah deploy
                const response = await fetch('https://your-project-name.vercel.app/');
                const data = await response.json();

                // Menampilkan hasil data dalam bentuk list
                const apiDataList = document.getElementById('apiData');
                apiDataList.innerHTML = ''; // Bersihkan data sebelumnya

                // Menambahkan data baru ke dalam list
                const dataItem = document.createElement('li');
                dataItem.textContent = `Creator: ${data.creator}, Status: ${data.status}`;
                apiDataList.appendChild(dataItem);

                // Jika ada data lebih lanjut, tampilkan
                if (data.result && Array.isArray(data.result)) {
                    data.result.forEach(item => {
                        const resultItem = document.createElement('li');
                        resultItem.textContent = item.title || 'Tidak ada data';
                        apiDataList.appendChild(resultItem);
                    });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Terjadi kesalahan saat mengambil data!');
            }
        }

        // Event listener untuk tombol
        document.getElementById('fetchDataButton').addEventListener('click', fetchData);
    </script>
</body>
</html>
